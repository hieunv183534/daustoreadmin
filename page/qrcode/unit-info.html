<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../../css/layout/user-info.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div class="info-header">
        <a href="../../index.html">
            <i class="fas fa-shield-virus"></i>
            <h5>ANTI COVID</h5>
        </a>
        <h5>Thông tin y tế đơn vị, địa bàn</h5>
    </div>
    <div class="info-body">
        <div class="unit-info">
            <b>Thông tin,tình hình dịch bệnh của đơn vị</b>
            <ul>
                
            </ul>
        </div>
        <div class="check-in">
            <b>Check in tại đây</b>
            <div class="row">
                <div class="form-item divide-1-row">
                    <div class="item-title">Số điện thoại:</div>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="row">
                <div class="form-item divide-1-row">
                    <div class="item-title">Mật khẩu:</div>
                    <input type="password" class="input">
                </div>
            </div>
            <div class="row">
                <div class="form-item divide-2-row">
                    <button class="button button-primary">Check in</button>
                </div>
                <div class="form-item divide-2-row">
                    <a href="../../register.html">Đăng kí nếu chưa có tài khoản</a>
                </div>
            </div>
        </div>
    </div>


    <script src="../../js/common/common.js"></script>
    <script>
        window.onload = () => {
            var url = new URL(window.location.href);
            var unitCode = url.searchParams.get("unitCode");

            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            fetch(`https://n8-covid-be.herokuapp.com/unit/unit-single?unit=${unitCode}`, options).then(res => {
                if (res.ok) {
                    return res.json();
                } else {
                    return Promise.reject(res);
                }
            }).then(res=>{
                console.log(res.data);
                var unitInfo = document.querySelector('.unit-info ul');
                unitInfo.append(insertInfo("Tên đơn vị",res.data.unitName));
                unitInfo.append(insertInfo("Mã đơn vị",res.data.unitCode));
                unitInfo.append(insertInfo("Cấp độ dịch",res.data.warningLevel));
                unitInfo.append(insertInfo("Tổng số ca mắc",res.data.totalCases));
                unitInfo.append(insertInfo("Tổng số ca tử vong",res.data.totalDeaths));
                unitInfo.append(insertInfo("Tổng số ca phục hồi",res.data.totalRecovereds));
                unitInfo.append(insertInfo("Số ca mắc mới",res.data.lastUpdateCases));
                unitInfo.append(insertInfo("Số ca tử vong mới",res.data.lastUpdateDeaths));
                unitInfo.append(insertInfo("Số ca phục hồi mới",res.data.lastUpdateRecovereds));
            })
        }

        function insertInfo(title,content){
            var li = parseHTML(`<li> <p><b>${title}: </b>${content}</p> </li>`);
            return li;
        }
    </script>
</body>

</html>
