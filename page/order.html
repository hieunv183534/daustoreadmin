<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout/main-layout.css">
    <script src="../lib/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-header">
            <img src="https://daustore.store/assets/image/logo.jpg" alt="" style="width: 30px;">
            <h5>DÂU STORE</h5>
        </div>
        <div class="menu-body">
            <div id="cilivianHome" class="menu-item" toHref="home" title="Trang chủ">
                <i class="fas fa-home"></i>
                <p>Trang chủ</p>
            </div>
            <div id="cilivianFeed" class="menu-item" toHref="item" title="Quản lí các mặt hàng">
                <i class="fa-solid fa-truck-ramp-box"></i>
                <p>Quản lí hàng</p>
            </div>
            <div id="cilivianDeclare" class="menu-item menu-item-active" toHref="order" title="Quản lí các đơn hàng">
                <i class="fa-solid fa-truck-fast"></i>
                <p>Quản lí đơn</p>
            </div>
            <div id="cilivianSituation" class="menu-item" toHref="gift"
                title="Quản lí các mã khuyến mãi">
                <i class="fa-solid fa-gift"></i>
                <p>Mã khuyến mãi</p>
            </div>
        </div>
        <div class="toggle-menu">
            <i class="fas fa-angle-left"></i>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="content-header-left">
                <i class="fas fa-user-cog"></i>
                <h2>|</h2><h4 id="livetime"></h4>
            </div>
            <div class="content-header-right">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <button class="user">
                    <div class="avatar"></div>
                    <p class="display-user">Nguyễn Văn Hiếu</p>
                    <i class="fas fa-angle-down"></i>
                </button>
                <div class="list-option">
                    <div class="item-option">Chỉnh sửa thông tin</div>
                    <div class="item-option">Hotline</div>
                    <div class="item-option">About me</div>
                    <div class="item-option btn-logout">Đăng xuất</div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="function-bar">
                <span>
                    <div class="dropdown" style="border:none; width: 160px;">
                        <button class="dropdown-main">
                            <p>Tất cả trạng thái</p>
                            <div class="icon"><i class="fas fa-chevron-down"></i></div>
                        </button>
                        <div class="dropdown-data">
                            <div class="dropdown-item item-selected"
                                valuename="Tất cả trạng thái">
                                <i class="fas fa-check"></i>
                                <p>Tất cả trạng thái</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Chờ duyệt">
                                <i class="fas fa-check"></i>
                                <p>Chờ duyệt</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Đã xác nhận">
                                <i class="fas fa-check"></i>
                                <p>Đã xác nhận</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Đang giao">
                                <i class="fas fa-check"></i>
                                <p>Đang giao</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Đã giao">
                                <i class="fas fa-check"></i>
                                <p>Đã giao</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Đã hủy">
                                <i class="fas fa-check"></i>
                                <p>Đã hủy</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Hoàn trả">
                                <i class="fas fa-check"></i>
                                <p>Hoàn trả</p>
                            </div>
                        </div>
                    </div>
                    <h4>Từ:</h4>
                    <input type="datetime-local" class="input" style="width:190px">
                    <h4>Đến:</h4>
                    <input type="datetime-local" class="input" style="width:190px">
                </span>
                <span>
                    <div class="dropdown" style="border:none; width: 150px;">
                        <button class="dropdown-main">
                            <p>Mới đến cũ</p>
                            <div class="icon"><i class="fas fa-chevron-down"></i></div>
                        </button>
                        <div class="dropdown-data">
                            <div class="dropdown-item item-selected"
                                valuename="Mới đến cũ">
                                <i class="fas fa-check"></i>
                                <p>Mới đến cũ</p>
                            </div>
                            <div class="dropdown-item"
                                valuename="Cũ đến mới">
                                <i class="fas fa-check"></i>
                                <p>Cũ đến mới</p>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="input search-box" placeholder="Tìm theo mã đơn, số điện thoại">
                    <button class="button button-secondary button-icon" id="btnRefresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </span>
            </div>
            <div class="content-content">
                <div class="container">
                    <div class="grid">
                        <table>

                        </table>
                    </div>
                    <div class="paging-bar">
                        <div class="paging-bar-left">
                            <p id="pagingInfo">11</p>
                        </div>
                        <div class="paging-bar-right">
                            <div class="dropdown last-dropdown" style="border:none;">
                                <button class="dropdown-main">
                                    <p>100</p>
                                    <div class="icon"><i class="fas fa-chevron-down"></i></div>
                                </button>
                                <div class="dropdown-data">
                                    <div class="dropdown-item" valuename="200">
                                        <i class="fas fa-check"></i>
                                        <p>200</p>
                                    </div>
                                    <div class="dropdown-item item-selected" valuename="100">
                                        <i class="fas fa-check"></i>
                                        <p>100</p>
                                    </div>
                                    <div class="dropdown-item" valuename="50">
                                        <i class="fas fa-check"></i>
                                        <p>50</p>
                                    </div>
                                    <div class="dropdown-item" valuename="20">
                                        <i class="fas fa-check"></i>
                                        <p>20</p>
                                    </div>
                                </div>
                            </div>
                            <p>bản ghi/trang</p>

                            <button class="pre-page">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="next-page">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <span id="thisIsOrderPage" style="display: none;"></span>

    <div class="data-list">
    </div>

    <div class="toast-messenger" type="success" isShow="hide">
        <i class="mes-icon fas fa-exclamation-circle"></i>
        <i class="mes-icon fas fa-check-circle"></i>
        <div class="mes-text">Thêm mới thành công</div>
    </div>

    <div class="loader" isShow="hide">
        <div class="loader-modal"></div>
        <div class="loader-icon"></div>
    </div>

    <script src="../js/model/tableColums.js"></script>
    <script src="../js/model/dataList.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/api/baseApi.js"></script>
    <script src="../js/page/base.js"></script>
    <script src="../js/page/orderPage.js"></script>
</body>

</html>
