<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan</title>
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout/main-layout.css">
    <link rel="stylesheet" href="../css/layout/home-layout.css">
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-header">
            <img src="https://daustore.store/assets/image/logo.jpg" alt="" style="width: 30px;">
            <h5>DÂU STORE</h5>
        </div>
        <div class="menu-body">
            <div id="cilivianHome" class="menu-item menu-item-active" toHref="home" title="Trang chủ">
                <i class="fas fa-home"></i>
                <p>Trang chủ</p>
            </div>
            <div id="cilivianFeed" class="menu-item" toHref="item" title="Quản lí các mặt hàng">
                <i class="fa-solid fa-truck-ramp-box"></i>
                <p>Quản lí hàng</p>
            </div>
            <div id="cilivianDeclare" class="menu-item" toHref="order" title="Quản lí các đơn hàng">
                <i class="fa-solid fa-truck-fast"></i>
                <p>Quản lí đơn</p>
            </div>
            <div id="cilivianSituation" class="menu-item" toHref="voucher"
                title="Quản lí các mã khuyến mãi">
                <i class="fa-solid fa-gift"></i>
                <p>Mã khuyến mãi</p>
            </div>
            <div id="cilivianSituation" class="menu-item" toHref="account"
                title="Quản lí tài khoản">
                <i class="fa-solid fa-user"></i>
                <p>Quản lí tài khoản</p>
            </div>
        </div>
        <div class="toggle-menu">
            <i class="fas fa-angle-left"></i>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="content-header-left">
                <i class="fas fa-user-cog"></i>
                <h2>|</h2><h4 id="livetime"></h4>
            </div>
            <div class="content-header-right">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <button class="user">
                    <div class="avatar"></div>
                    <p class="display-user">Nguyễn Văn Hiếu</p>
                    <i class="fas fa-angle-down"></i>
                </button>
                <div class="list-option">
                    <div class="item-option">Chỉnh sửa thông tin</div>
                    <div class="item-option">Hotline</div>
                    <div class="item-option">About me</div>
                    <div class="item-option btn-logout">Đăng xuất</div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="function-bar">
                <span>
                </span>
                <span>
                    <button class="button button-secondary button-icon" id="btnRefresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </span>
            </div>
            <div class="content-content">
                <div id="chartContainer" style="height: 370px; width: 90%; max-width: 920px; margin: 0px auto;"></div>
            </div>
        </div>
    </div>

    <span id="thisIsHomePage" style="display: none;"></span>

    <div class="data-list">
    </div>

    <div class="toast-messenger" type="success" isShow="hide">
        <i class="mes-icon fas fa-exclamation-circle"></i>
        <i class="mes-icon fas fa-check-circle"></i>
        <div class="mes-text">Thêm mới thành công</div>
    </div>

    <div class="loader" isShow="hide">
        <div class="loader-modal"></div>
        <div class="loader-icon"></div>
    </div>

    <script src="../js/model/tableColums.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/api/baseApi.js"></script>
    <script src="../js/page/base.js"></script>
    <script src="../js/page/homePage.js"></script>
</body>

</html>
